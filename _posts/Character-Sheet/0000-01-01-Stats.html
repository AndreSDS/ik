            <input id="phy" title="PHY" type="text" />
            <input id="agl" title="AGL" type="text" />
            <input id="prw" title="PRW" type="text" />
            <input id="poi" title="POI" type="text" />
            <input id="int" title="INI" type="text" />
            <input id="per" title="PER" type="text" />

        <div id="mod">
